<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Card Results</title>
</head>

<body>
    <div class="container">
        <div id="card">
            <div class="main-title">
                <h2>Results for "Avocado"</h2>
            </div>
            <div>
                <p class="total"><span>3 results found</span></p>
            </div>
            <div id="filter">
                <div class="filter-results">
                    <div class="results">
                        <i class="fa-solid fa-filter"></i>
                        <p>Filter</p>
                        <span>3</span>
                    </div>
                    <div class="display-results">
                        <p>Vegetarian</p>
                        <button class="btn-remove">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                    <div class="display-results">
                        <p>Protein</p>
                        <button class="btn-remove">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                    <div class="display-results">
                        <p>Dinner</p>
                        <button class="btn-remove">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="card-results">
                <div class="card-item">
                    <div>
                        <img src="/img/avocado-toast.jpg" alt="avocado toast">
                    </div>
                    <div>
                        <h3>Avocado Toast</h3>
                        <p><i class="fa-regular fa-clock"></i>
                            Under 1 Hour</p>
                    </div>
                </div>

                <div class="card-item">
                    <div>
                        <img src="/img/avocado-toast-with-egg.jpg" alt="avocado toast">
                    </div>
                    <div>
                        <h3>Avocado With Egg</h3>
                        <p><i class="fa-regular fa-clock"></i>
                            Under 1 Hour</p>
                    </div>
                </div>

                <div class="card-item">
                    <div>
                        <img src="/img/avocado-sause.jpg" alt="avocado toast">
                    </div>
                    <div>
                        <h3>Avocado Sauce</h3>
                        <p><i class="fa-regular fa-clock"></i>
                            Under 1 Hour</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
</body>

</html>
